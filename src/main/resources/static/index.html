<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Referral Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Referral Form</h2>
	<div class="container">
		<form action="#" th:action="@{/process}" method="get">
			<div class="row">
				<div class="col-25">
					<label for="fname">Referral Code</label>
				</div>
				<div class="col-75">
					<input type="text" th:name="referralId" id="referralId" name="referralId"
						placeholder="Referral Code.." maxlength="6"
						pattern="[A-Z0-9]{0,6}"
						title="Please enter 6 digit Uppercase alphanumeric only.">
				</div>
			</div>
			<br/>
			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
